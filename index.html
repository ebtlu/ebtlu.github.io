<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shape algorithms</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container"></div>
<div id="info">
  <div id="toggler" onclick="toggleInfo()">
    Toggle Menu
  </div>
  <button class="btn" onclick="setShape(0)">Sphere</button>
  <button class="btn" onclick="setShape(1)">Loop</button>
  <button class="btn" onclick="setShape(2)">Snake</button>
  <button class="btn" onclick="setShape(3)">Sun</button>
  <button class="btn" onclick="setShape(4)">Clock</button>
  <button class="btn" onclick="setShape(5)">Flag</button>
  <p>
   Click and hold to rotate, scrollwheel zooms. You can use LEFT and RIGHT arrows to change shape (make sure that canvas is focused by clicking it).
  </p>
</div>
<span id="shape-name-container">
  Current shape: <b id="shapeName"></b>
</span>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
