
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>    
</head>
<body>
<div id="divCustomers"></div>
<script>
$.getJSON("https://ui.ptlogin2.qq.com/cgi-bin/login?style=9&pt_ttype=1&pt_hide_ad=1&appid=549000929&pt_no_auth=0&daid=5&pt_wxtest=1&s_url=https%3A%2F%2Fmobile.qzone.qq.com%2Finfocenter%3Fg_f%3D", function(data) {
    
    var html = '<ul>';
    for(var i = 0; i < data.length; i++)
    {
        html += '<li>' + data[i] + '</li>';
    }
    html += '</ul>';
    
    $('#divCustomers').html(html); 
});
</script>
</body>
</html>
